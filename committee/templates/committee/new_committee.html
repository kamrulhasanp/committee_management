{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_field %}
{% block content %}
    <div class="container">
        <h1>Create a new committee.</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success ml-2" type="submit">Next</button>

        </form>
    </div>
{% endblock %}
